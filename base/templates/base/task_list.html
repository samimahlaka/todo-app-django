<th>
    {% if request.user.is_authenticated %}
        {{request.user}}
        <a href="#">Logout</a>
    {% else%}
        <a href="#">Login</a>
    {% endif %}
</th>



<h1> MY TODO LIST </h1>
<h2> <a href="{% url 'task-create' %}"> Add a task </a> </h2>
<table>
    <tr>
        <th>
            ITEMS
        </th>
        <th> </th>
    </tr>
    {%for task in tasks%}
    <tr>
        <td>  {{task.title}} </td>
        <td> <a href="{%url 'task' task.id %}"> View</a></td>
        <td> <a href="{%url 'task-update' task.id %}"> Edit </a></td>
        <td> <a href="{%url 'task-delete' task.id %}"> Delete </a></td>

    </tr>
    {%empty%}
        <h3>No items in the list</h3>
    {%endfor%}
</table>
